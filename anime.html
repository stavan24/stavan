<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footballer Intro</title>
  <style>
    /* CSS Variables for easy customization */
    :root {
      --primary-color: #00e680;
      --text-color: #fff;
      --boy-skin: #f0c3a5;
      --ball-color: #fff;
      --ball-border-color: #1a1a1a;
      --grass-color: #4CAF50;
      --sky-start: #87ceeb;
      --sky-end: #6495ed;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, var(--sky-start), var(--sky-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      position: relative;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Simple grass area */
    .scene::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 25%;
      background-color: var(--grass-color);
      z-index: -1;
    }

    /* CSS BOY */
    .boy {
      position: absolute;
      bottom: 25%;
      left: -150px;
      transform-style: preserve-3d;
      animation: walkIn 3s forwards;
    }

    .boy > div {
      transform-style: preserve-3d;
    }

    .head {
      width: 50px;
      height: 50px;
      background: var(--boy-skin);
      border-radius: 50%;
      margin: auto;
    }

    .body {
      width: 20px;
      height: 70px;
      background: var(--primary-color);
      margin: 5px auto;
      border-radius: 10px;
    }

    .legs {
      display: flex;
      justify-content: space-between;
      width: 40px;
      margin: auto;
    }

    .leg {
      width: 10px;
      height: 40px;
      background: var(--primary-color);
      transform-origin: top center;
    }

    .leg.right {
      animation: juggleLeg 0.5s ease-in-out 3s 5 forwards;
    }

    /* KEYFRAMES for Boy's Walk */
    @keyframes walkIn {
      to { left: 100px; }
    }

    /* KEYFRAMES for Boy's Juggling Leg */
    @keyframes juggleLeg {
      0%, 100% { transform: rotateX(10deg); }
      50% { transform: rotateX(-45deg); }
    }

    /* CSS BALL */
    .ball {
      position: absolute;
      bottom: calc(25% + 50px);
      left: 140px;
      width: 40px;
      height: 40px;
      background: var(--ball-color);
      border-radius: 50%;
      border: 4px solid var(--ball-border-color);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 0 15px rgba(0,0,0,0.3);
      animation: juggleBall 0.5s ease-in-out 3s 5 forwards,
                 finalKick 1s cubic-bezier(0.165, 0.84, 0.44, 1) 5.5s forwards;
    }

    /* KEYFRAMES for Ball's Juggle */
    @keyframes juggleBall {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-70px) rotate(360deg); }
    }

    /* KEYFRAMES for Ball's Final Kick */
    @keyframes finalKick {
      0% {
        bottom: calc(25% + 50px);
        left: 140px;
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        bottom: 70vh;
        left: 50%;
        transform: translate(-50%, 0) scale(4) rotate(1080deg);
        opacity: 0;
      }
    }

    /* START BUTTON */
    .start-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      padding: 25px 60px;
      background: var(--primary-color);
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                  opacity 0.6s ease;
      opacity: 0;
      z-index: 10;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .start-card.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .start-card:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
      background: #00e680;
    }
  </style>
</head>
<body>

<div class="scene">

  <div class="boy">
    <div class="head"></div>
    <div class="body"></div>
    <div class="legs">
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
  </div>

  <div class="ball" id="ball"></div>

  <div class="start-card" id="startBtn">âš½ Start Website</div>

</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const ball = document.getElementById("ball");
    const startBtn = document.getElementById("startBtn");

    ball.addEventListener("animationend", (e) => {
      if (e.animationName === "finalKick") {
        startBtn.classList.add("show");
      }
    });

    setTimeout(() => {
      startBtn.classList.add("show");
    }, 6600);

    startBtn.onclick = () => {
      window.location.href = "portfolio.html";
    };
  });
</script>

</body>
</html>
